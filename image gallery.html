<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Image Gallery</title>
    <style>
        body {
            font-family:'Playfair Display', serif;
            background-color: lightpink;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 10px;
            padding: 20px;
        }
        .gallery img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            cursor: pointer;
            border-radius: 5px;
            transition: transform 0.3s;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
        .lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            display: none;
        }
        .lightbox img {
            max-width: 90%;
            max-height: 80%;
            border-radius: 10px;
        }
        .close {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 30px;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Food Image Gallery</h1>
    <div class="gallery">
        <!-- Food Images -->
        <img src="https://images.unsplash.com/photo-1504674900247-0877df9cc836" alt="Food 1">
        <img src="https://images.unsplash.com/photo-1546069901-ba9599a7e63c" alt="Food 2">
        <img src="https://images.pexels.com/photos/1653877/pexels-photo-1653877.jpeg" alt="Falooda Ice Cream">
        <img src="https://images.unsplash.com/photo-1476224203421-9ac39bcb3327" alt="Food 5">
        <img src="https://images.pexels.com/photos/4110105/pexels-photo-4110105.jpeg" alt="Cake">
        <img src="https://images.unsplash.com/photo-1543353071-10c8ba85a904" alt="Food 7">
        <img src="https://images.pexels.com/photos/1639562/pexels-photo-1639562.jpeg" alt="Burger">
        <img src="https://images.unsplash.com/photo-1504754524776-8f4f37790ca0" alt="Food 9">
        <img src="https://images.unsplash.com/photo-1512621776951-a57141f2eefd" alt="Food 10">
        <img src="https://images.unsplash.com/photo-1540189549336-e6e99c3679fe" alt="Food 11">
        <img src="https://images.unsplash.com/photo-1512621776951-a57141f2eefd" alt="Food 12">
        <img src="https://images.pexels.com/photos/4110004/pexels-photo-4110004.jpeg" alt="Ice Cream">
        <img src="https://images.pexels.com/photos/315755/pexels-photo-315755.jpeg" alt="Pizza">      
        <img src="https://images.unsplash.com/photo-1495147466023-ac5c588e2e94" alt="Food 15">
        <img src="https://images.unsplash.com/photo-1504674900247-0877df9cc836" alt="Food 3">



    </div>
    <div class="lightbox" id="lightbox">
        <span class="close" onclick="closeLightbox()">&times;</span>
        <img id="lightbox-img" src="">
    </div>
    <script>
        const images = document.querySelectorAll('.gallery img');
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightbox-img');

        images.forEach(image => {
            image.addEventListener('click', () => {
                lightbox.style.display = 'flex';
                lightboxImg.src = image.src;
            });
        });

        function closeLightbox() {
            lightbox.style.display = 'none';
        }
    </script>
</body>
</html>
